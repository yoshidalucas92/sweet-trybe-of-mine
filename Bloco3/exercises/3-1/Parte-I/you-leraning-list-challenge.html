<!DOCTYPE HTML>

<html>

    <head>

        <title>Challenge: Your learning list</title>

        <meta charset="utf-8">

    </head>

    <body>
        <h1>Lists examples</h1>
    Lists can be ordened or unordened
    <h2>Unordened list example</h2>
    
    <ul>
        <li>Item </li>
        <li>Another Item </li>
        <li>Whatever</li>
        
    </ul>
    
    <h2>Ordened list example</h2>
    
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item X</li>
        
    </ol>
        
        
    </body>

</html>
