<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>

        //         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        //         - document.getElementById()
        //         - document.getElementsByClassName()
        //         - document.getElementsByTagName()
        //  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function mudaTexto() {
            let paragraph = document.getElementsByTagName('p')[0];
            paragraph.innerHTML = "buscando comer cimento"
        }
        mudaTexto();
        //  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        function agoraEhVerde() {
            let eraAmarelo = document.getElementsByClassName('main-content')[0];
            eraAmarelo.style.background = "green";
        }
        agoraEhVerde();
        //  Crie uma função que mude a cor do quadrado vermelho para branco.
        function agoraEhBranco() {
            let eraVermelho = document.getElementsByClassName('center-content')[0];
            eraVermelho.style.background = "white";
        }
        agoraEhBranco();
        //  Crie uma função que corrija o texto da tag <h1>.
        function corrigeH1() {
            let texto = document.getElementsByClassName('title')[0];
            texto.innerHTML = "Exercício 4.5 - Javascript DOM e Seletores"
        }
        corrigeH1();
        //  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function tudoMaiusculo() {
            let xablau = document.getElementsByTagName('p')[2];
            xablau.innerHTML = xablau.innerHTML.toUpperCase();
        }
        tudoMaiusculo();
//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function imprimeNoConsole() {
      let paragrafo = document.getElementsByTagName('p');
      for (let i = 0; i < paragrafo.length; i += 1) {
        console.log(paragrafo[i].innerHTML);
      }
    }
    imprimeNoConsole();
    </script>
</body>

</html>
